[package]
name = "rlviser-py"
version = "0.2.3"
edition = "2021"
description = "Python implementation that manages a UDP connection to RLViser"
license = "MIT"
repository = "https://github.com/VirxEC/rlviser-py"
readme = "README.md"
keywords = ["rlviser", "rocket-league", "udp", "python", "rlbot"]
exclude = [".github", "pytest.py", "rustfmt.toml", ".gitignore"]
publish = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "rlviser_py"
crate-type = ["cdylib"]

[dependencies]
glam = "0.24.0"
once_cell = "1.18.0"
pyo3 = "0.19.0"

[profile.release]
lto = true
strip = true
opt-level = "z"
codegen-units = 1
panic = "abort"
