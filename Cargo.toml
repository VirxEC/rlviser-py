[package]
name = "rlviser-py"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "rlviser_py"
crate-type = ["rlib", "cdylib"]

[dependencies]
glam = "0.24.0"
once_cell = "1.18.0"
pyo3 = "0.19.0"

[profile.release]
lto = true
strip = true
codegen-units = 1
panic = "abort"
